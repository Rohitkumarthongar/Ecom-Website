version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - USE_SQLITE=false
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=bharatbazaar
      - DB_USER=root
      - DB_PASSWORD=password
    volumes:
      - ./uploads:/app/uploads
      - ./.env:/app/.env
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=bharatbazaar
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: unless-stopped

volumes:
  mysql_data: